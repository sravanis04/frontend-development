<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kite Login - Zerodha</title>
    <link rel="stylesheet" href="./day1-practice.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <img src="./kite-logo.svg" height="50" width="50" alt="logo"/>
                <p class="zerodha-tagline">Login to Kite</p>
            </div>
        
        
        <form class="login-form">
            <div class="form-group">
                <label for="user-id"></label>
                <input type="text" 
                class="user-id" 
                placeholder="Phone or User ID" 
                maxlength="10" required />
            </div>
            <div class="form-group">
                <label for="user-password"></label>
                <input type="password" 
                placeholder="Password" 
                class="user-password" required/>
            </div>
            <button type="submit" class="login-button">Login</button>
            <div class="zerodha-form-links">
                <a href="#" class="forgot-link">Forgot user ID or password</a>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
