<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dashboard {
            /* YOUR TASK: Create overall grid layout */
            display: grid;
            grid-template-areas: 
            "header header header"
            "sidebar main aside"
            "footer footer footer"
            ;
            grid-template-columns: 200px 1fr 200px;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            border: 3px solid black;
        }
        
        .header {
            /* YOUR TASK: Use flexbox for header content */
            grid-area: header;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: 2c3e50;
            color: black;
            padding: 15px 30px;
            border-bottom: 2px solid 34495e;
        }
        
        .sidebar {
            /* YOUR TASK: Use flexbox for sidebar menu */
            grid-area: "sidebar";
            display: flex;
            flex-direction: column;
            background-color: ecf0f1;
            padding: 20px;
            border-right: 2px solid bdc3c7;
        }
        
        .main-content {
            /* YOUR TASK: Use grid for content cards */
            grid-area: "Main";
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
            gap: 15px;
            background-color: white;
            padding: 20px;
        }
        
        .right-panel {
            /* YOUR TASK: Use flexbox for panel items */
            grid-area: "right panel";
            display: flex;
            flex-direction: column;
            background-color: f8f9fa;
            padding: 20px;
            border-left: 2px solid dee2e6;
        }
        
        .footer {
            /* YOUR TASK: Use flexbox for footer */
            grid-area: "footer";
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: 34495e;
            color: black;
            padding: 15px 30px;
            border-top: 2px solid 2c3e50;
        }
        
        /* Content styling */
        .content-card {
            background-color: 3498db;
            color: black;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid 2980b9;
        }
        
        .sidebar-item, .panel-item {
            background-color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid bdc3c7;
            text-align: center;
        }
    </style>

</head>
<body>
    <div class="dashboard">
        <header class="header">
            <h1>Dashboard</h1>
            <div>Welcome, User!</div>
        </header>
        
        <aside class="sidebar">
            <h3>Menu</h3>
            <div class="sidebar-item">Overview</div>
            <div class="sidebar-item">Analytics</div>
            <div class="sidebar-item">Reports</div>
            <div class="sidebar-item">Settings</div>
        </aside>
        
        <main class="main-content">
            <div class="content-card">Card 1</div>
            <div class="content-card">Card 2</div>
            <div class="content-card">Card 3</div>
            <div class="content-card">Card 4</div>
            <div class="content-card">Card 5</div>
            <div class="content-card">Card 6</div>
        </main>
        
        <aside class="right-panel">
            <h3>Quick Actions</h3>
            <div class="panel-item">Action 1</div>
            <div class="panel-item">Action 2</div>
            <div class="panel-item">Action 3</div>
        </aside>
        
        <footer class="footer">
            <div>Â© 2024 My Dashboard</div>
            <div>Version 1.0</div>
        </footer>
    </div>

</body>
</html>
