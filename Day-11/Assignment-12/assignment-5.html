<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Counter Practice</h1>
    <p>Count: <span id="count">0</span></p>
    <button onclick="increment()">+1</button>
    <button onclick="decrement()">-1</button>
    <button onclick="reset()">Reset</button>
    <script>
        // YOUR TASK: Complete this counter
        // Use the right variable declarations (let, const, var)
        
        let count = 0;                    // Will this change?
        let MAX_COUNT = 10;               // Will this change?
        let MIN_COUNT = 0;                // Will this change?
        
        function increment() {
            // YOUR TASK: Increase count by 1
            // Don't go above MAX_COUNT
            if(count<MAX_COUNT){
                count+=1;
            }
            
            document.getElementById('count').textContent = count;
        }
        
        function decrement() {
            // YOUR TASK: Decrease count by 1
            // Don't go below MIN_COUNT
            if(count>MIN_COUNT){
                count-=1;
            }
            
            document.getElementById('count').textContent = count;
        }
        
        function reset() {
            // YOUR TASK: Set count back to 0
            count=0;
            document.getElementById('count').textContent = count;
        }

    </script>
</body>
</html>
